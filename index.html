  <!--Load API's -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-P2SKXSRNCX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-P2SKXSRNCX');
  </script>
  <script>
    // check date
    var numDaysBetween = function(d1, d2) {
      var diff = Math.abs(d1.getTime() - d2.getTime());
      return diff / (1000 * 60 * 60 * 24);
    };

    // convert mysql date to javascript date
    var convertDate = function(date) {
      var dateParts = date.split("-");
      return new Date(dateParts[0], dateParts[1] - 1, dateParts[2]);
    };
    
    // Load the Visualization API and the piechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      $.ajax({
        url: "getData.php",
        dataType: "json",
      }).done(function (jsonData) {
        var data_30_days = new google.visualization.DataTable();
        var data_today = new google.visualization.DataTable();
        data_30_days.addColumn('string', 'Bewertung');
        data_30_days.addColumn('number', 'bewertung');
        data_today.addColumn('string', 'Bewertung');
        data_today.addColumn('number', 'bewertung');

        // get todays date
        var today = new Date();
        var date = today.getFullYear() + '-' + String(today.getMonth() + 1).padStart(2, '0') + '-' + String(today.getDate()).padStart(2, '0');

        // count ratings for each rating in jsondata if date is in the last 30 days add it to raintgs1 if its today add it to raitings2
        var ratings1 = {};
        var ratings2 = {};
        for (var i = 0; i < jsonData.length; i++) {
          if (numDaysBetween(convertDate(jsonData[i].datum), convertDate(date)) > 30) {
            continue;
          }
          var rating = jsonData[i].bewertung;
          if (ratings1[rating] == undefined) {
            ratings1[rating] = 1;
          } else {
            ratings1[rating]++;
          }
          if (jsonData[i].datum == date) {
            if (ratings2[rating] == undefined) {
              ratings2[rating] = 1;
            } else {
              ratings2[rating]++;
            }
          }
        }

        // add ratings to data
        for (var rating in ratings1) {
          data_30_days.addRow([rating, ratings1[rating]]);
        }
        for (var rating in ratings2) {
          data_today.addRow([rating, ratings2[rating]]);
        }

        var chart_30_days = new google.visualization.PieChart(document.getElementById('chart_div_30_days'));
        var chart_today = new google.visualization.PieChart(document.getElementById('chart_div_current_day'));
        var options = {
          title: 'Essensbewertung',
          backgroundColor: '#3b4d61',
          colors: ['green', 'yellow', 'red'],
          width: 800,
          height: 600,
          pieSliceTextStyle: { color: 'black' }
        };
        chart_30_days.draw(data_30_days, options);
        chart_today.draw(data_today, options);
      }).fail(function (jq, text, err) {
        console.log(text + ' - ' + err);
      });
    }
    setInterval(drawChart, 30000);
  </script>
</head>

<body style="background-color: #3b4d61;">

  <h2 data-aos="fade-up" data-aos-offset="200">Bewertungen des Heutigen Tages</h2>
